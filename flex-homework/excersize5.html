<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;

        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .container img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="https://images.unsplash.com/photo-1584623572201-d0385667e46d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3Jhc3MlMjBmaWVsZHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Fields_below_Frocester_Hill_%281565%29.jpg/1200px-Fields_below_Frocester_Hill_%281565%29.jpg">
        </div>
        <div class="column">
            <img src="https://images.theconversation.com/files/109822/original/image-20160201-32240-8oqf5e.jpg?ixlib=rb-1.1.0&rect=0%2C67%2C2999%2C1454&q=45&auto=format&w=1356&h=668&fit=crop">
            <img src="https://img.freepik.com/free-vector/realistic-mountains-composition-with-horizontal-landscape-cliffs-covered-with-snow-with-blue-sky-clouds-illustration_1284-65183.jpg?w=2000">

</html>
