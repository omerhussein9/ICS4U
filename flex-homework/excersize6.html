<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            width: 100%;
            height: 700px;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #ccc;
        }

        .column {
            width: 300px;
            height: 400px;
            background-color: blueviolet;
        }

        .column-center {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column"></div>
        <div class="column column-center"></div>
        <div class="column"></div>
    </div>
</body>
</html>
