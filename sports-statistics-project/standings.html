<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/standings.css">
    <title>NBA Standings</title>
</head>
<body onresize="textSort(currentTextSort, false)">
    <nav class="navbar is-white has-shadow">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="https://cdn.nba.com/manage/2020/10/NBA_Logoman_2017-horizontal-1-784x462.jpg" style="max-height: 70px">
          </a>
    
          <a class="navbar-burger" data-target="nav-links">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
    
        <div id="nav-links" class="navbar-menu"> 
          <div class="navbar-end">
            <a class="navbar-item" href="index.html">
              Home
            </a>
    
            <a class="navbar-item" href="standings.html">
              Standings
            </a>
    
            <a class="navbar-item" href="admin.html">
              Admin
            </a>
            </div>
          </div>
        </div>
      </nav>

    <div class="section">
        <h1 class="title">Standings</h1>
    </div>

        <div class="container">
            <div class="box">
                <div class="field">
                    <label>Conference</label>
                    <div class="column is-half">
                        <div class="select control">
                            <select id="conference" required>
                                <option value="Overall">Overall</option>
                                <option value="Eastern">Eastern Conference</option>
                                <option value="Western">Western Conference</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="section">
        <div class="columns is-multiline">
                <table class="table is-fullwidth">
                    <thead>
                    <tr>
                        <th id="position"><abbr title="Position">Pos</abbr></th>
                        <th>Team</th>
                        <th><abbr title="Played">Pld</abbr></th>
                        <th><abbr title="Wins">W</abbr></th>
                        <th><abbr title="Losses">L</abbr></th>
                        <th id="remove"><abbr title="Points per Game">Pts/Game</abbr></th>
                        <th id="remove">Win Streak</th>
                        <th id="remove"><abbr title="Winning Percentage">PCT</abbr></th>
                    </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>
</body>

<script type="text/javascript" src="js/standings.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>
</html>
